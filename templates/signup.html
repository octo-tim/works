{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-100">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">회원가입</h2>
        <form action="/signup" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">부서명</label>
                <select name="department"
                    class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <option value="System">시스템사업부</option>
                    <option value="Distribution">유통사업부</option>

                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">직급</label>
                <select name="position"
                    class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <option value="팀원">팀원</option>
                    <option value="팀장">팀장</option>
                    <option value="본부장">본부장</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">이름 (담당자)</label>
                <input type="text" name="username" required placeholder="예: 김담당"
                    class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                <input type="password" name="password" required
                    class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <button type="submit"
                class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition shadow-md">
                가입하기
            </button>
        </form>
        <p class="text-center mt-4 text-sm text-gray-600">
            이미 계정이 있으신가요? <a href="/login" class="text-blue-600 font-bold hover:underline">로그인</a>
        </p>
    </div>
</div>
{% endblock %}
