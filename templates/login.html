{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-100">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">로그인</h2>
        <form action="/login" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">아이디 (이름)</label>
                <input type="text" name="username" required
                    class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                <input type="password" name="password" required
                    class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition shadow-md">
                로그인
            </button>
        </form>
        <p class="text-center mt-4 text-sm text-gray-600">
            계정이 없으신가요? <a href="/signup" class="text-blue-600 font-bold hover:underline">회원가입</a>
        </p>
    </div>
</div>
{% endblock %}
