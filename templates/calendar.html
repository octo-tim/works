{% extends "base.html" %}

{% block content %}
<div class="h-full flex flex-col">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <div>
            <h2 class="text-2xl font-bold text-gray-800">일정 관리</h2>
            <p class="text-gray-500">개인 및 부서 일정을 관리하세요.</p>
        </div>
        <div class="flex gap-2">
            <select id="calendarFilter" class="border rounded-lg px-3 py-2 text-sm bg-white"
                onchange="refreshCalendar()">
                <option value="all">전체 일정</option>
                <option value="personal">내 일정</option>
                <option value="department">부서 일정</option>
            </select>
            <button onclick="openAddEventModal()"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 font-bold flex items-center gap-2">
                <span>+ 일정 등록</span>
            </button>
        </div>
    </div>

    <!-- AI Input -->
    <div
        class="mb-6 bg-gradient-to-r from-green-50 to-teal-50 border border-green-100 rounded-xl p-4 shadow-sm relative">
        <label for="ai-event-input" class="block text-sm font-bold text-gray-700 mb-2 flex items-center gap-2">
            <span>⚡ AI 일정 비서</span>
            <span class="text-xs font-normal text-gray-500 bg-white px-2 py-0.5 rounded border">Beta (생성/수정/삭제)</span>
        </label>
        <div class="relative">
            <input type="text" id="ai-event-input"
                class="w-full pl-4 pr-12 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none shadow-sm transition-all"
                placeholder="예: 내일 오후 2시 팀 미팅 잡기 / 3시 미팅 취소해줘" onkeypress="if(event.key === 'Enter') submitAIEvent()">
            <button onclick="submitAIEvent()"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 text-green-600 hover:bg-green-100 rounded-full transition-colors"
                title="실행">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        <div id="ai-event-loading" class="hidden absolute right-4 top-4">
            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-green-600"></div>
        </div>
    </div>

    <!-- Calendar Container -->
    <div class="flex-1 bg-white p-4 rounded-xl shadow-sm overflow-hidden flex flex-col">
        <div id="calendar" class="flex-1"></div>
    </div>
</div>

<!-- Add Event Modal -->
<div id="addEventModal"
    class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center backdrop-blur-sm z-50"
    onclick="if(event.target === this) { closeAddEventModal(); }">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-800">새 일정 등록</h3>
            <button onclick="closeAddEventModal()" class="text-gray-400 hover:text-gray-600">✕</button>
        </div>
        <form id="addEventForm" onsubmit="handleCreateEvent(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">일정명</label>
                <input type="text" name="title" required
                    class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">설명</label>
                <textarea name="description" rows="2"
                    class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">시작</label>
                    <input type="datetime-local" name="start_time" required
                        class="w-full border rounded-lg px-3 py-2 text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">종료</label>
                    <input type="datetime-local" name="end_time" required
                        class="w-full border rounded-lg px-3 py-2 text-sm">
                </div>
            </div>
            <div class="flex items-center gap-2">
                <input type="checkbox" name="is_all_day" id="is_all_day"
                    class="rounded text-blue-600 focus:ring-blue-500">
                <label for="is_all_day" class="text-sm text-gray-700">종일</label>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">저장</button>
        </form>
    </div>
</div>

<!-- Edit Event Modal -->
<div id="editEventModal"
    class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center backdrop-blur-sm z-50"
    onclick="if(event.target === this) { closeEditEventModal(); }">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-800">일정 수정</h3>
            <button onclick="closeEditEventModal()" class="text-gray-400 hover:text-gray-600">✕</button>
        </div>
        <form id="editEventForm" onsubmit="handleUpdateEvent(event)" class="space-y-4">
            <input type="hidden" name="event_id" id="edit_event_id">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">일정명</label>
                <input type="text" name="title" id="edit_title" required
                    class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">설명</label>
                <textarea name="description" id="edit_description" rows="2"
                    class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">시작</label>
                    <input type="datetime-local" name="start_time" id="edit_start_time" required
                        class="w-full border rounded-lg px-3 py-2 text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">종료</label>
                    <input type="datetime-local" name="end_time" id="edit_end_time" required
                        class="w-full border rounded-lg px-3 py-2 text-sm">
                </div>
            </div>
            <div class="flex items-center gap-2">
                <input type="checkbox" name="is_all_day" id="edit_is_all_day"
                    class="rounded text-blue-600 focus:ring-blue-500">
                <label for="edit_is_all_day" class="text-sm text-gray-700">종일</label>
            </div>

            <div class="flex gap-2">
                <button type="button" onclick="deleteCurrentEvent()"
                    class="w-1/3 bg-red-100 text-red-600 font-bold py-2 rounded-lg hover:bg-red-200 transition">삭제</button>
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">수정
                    저장</button>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
<script>
    let calendar;

    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ko',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: '/api/events', // Default fetch
            eventClick: function (info) {
                openEditEventModal(info.event);
            },
            height: '100%'
        });
        calendar.render();
    });

    function refreshCalendar() {
        const filter = document.getElementById('calendarFilter').value;
        // Clean refresh by updating event source
        calendar.getEventSources().forEach(src => src.remove());
        calendar.addEventSource(`/api/events?scope=${filter}`);
    }

    function openAddEventModal() {
        document.getElementById('addEventModal').classList.remove('hidden');
        document.getElementById('addEventModal').classList.add('flex');
    }

    function closeAddEventModal() {
        document.getElementById('addEventModal').classList.add('hidden');
        document.getElementById('addEventModal').classList.remove('flex');
    }

    async function handleCreateEvent(e) {
        e.preventDefault();
        const formData = new FormData(e.target);

        try {
            const response = await fetch('/api/events', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                closeAddEventModal();
                e.target.reset();
                calendar.refetchEvents();
            } else {
                alert('일정 등록 실패');
            }
        } catch (err) {
            console.error(err);
            alert('오류가 발생했습니다.');
        }
    }

    function openEditEventModal(event) {
        document.getElementById('edit_event_id').value = event.id;
        document.getElementById('edit_title').value = event.title;
        document.getElementById('edit_description').value = event.extendedProps.description || '';

        // Format dates for input type="datetime-local" (YYYY-MM-DDTHH:mm)
        const formatDateTime = (date) => {
            if (!date) return '';
            const offset = date.getTimezoneOffset() * 60000;
            const localISOTime = (new Date(date - offset)).toISOString().slice(0, 16);
            return localISOTime;
        };

        document.getElementById('edit_start_time').value = formatDateTime(event.start);
        document.getElementById('edit_end_time').value = formatDateTime(event.end || event.start); // End might be null
        document.getElementById('edit_is_all_day').checked = event.allDay;

        document.getElementById('editEventModal').classList.remove('hidden');
        document.getElementById('editEventModal').classList.add('flex');
    }

    function closeEditEventModal() {
        document.getElementById('editEventModal').classList.add('hidden');
        document.getElementById('editEventModal').classList.remove('flex');
    }

    async function handleUpdateEvent(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const eventId = formData.get('event_id');

        try {
            const response = await fetch(`/api/events/${eventId}`, {
                method: 'PUT',
                body: formData
            });

            if (response.ok) {
                closeEditEventModal();
                calendar.refetchEvents();
            } else {
                alert('일정 수정 실패 (권한이 없거나 오류 발생)');
            }
        } catch (err) {
            console.error(err);
            alert('오류가 발생했습니다.');
        }
    }

    function deleteCurrentEvent() {
        const eventId = document.getElementById('edit_event_id').value;
        if (confirm('정말로 이 일정을 삭제하시겠습니까?')) {
            deleteEvent(eventId);
            closeEditEventModal();
        }
    }

    async function deleteEvent(id) {
        try {
            const response = await fetch(`/api/events/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                calendar.refetchEvents();
            } else {
                alert('삭제 실패 (권한이 없거나 오류 발생)');
            }
        } catch (err) {
            console.error(err);
            alert('오류가 발생했습니다.');
        }
    }
    async function submitAIEvent() {
        const input = document.getElementById('ai-event-input');
        const text = input.value.trim();
        const loading = document.getElementById('ai-event-loading');

        if (!text) return;

        loading.classList.remove('hidden');
        input.disabled = true;

        try {
            const response = await fetch('/api/events/ai', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });

            const result = await response.json();
            console.log("AI Result:", result);

            if (response.ok) {
                // Success
                input.value = '';
                // Refresh calendar events
                calendar.refetchEvents();

                let msg = '';
                if (result.action === 'CREATE') msg = '일정이 등록되었습니다.';
                else if (result.action === 'UPDATE') msg = '일정이 수정되었습니다.';
                else if (result.action === 'DELETE') msg = '일정이 삭제되었습니다.';
                else msg = '작업이 완료되었습니다.';

                alert(msg);
            } else {
                alert('AI 요청 실패: ' + (result.detail || '알 수 없는 오류'));
            }
        } catch (err) {
            console.error(err);
            alert('네트워크 오류 발생');
        } finally {
            loading.classList.add('hidden');
            input.disabled = false;
            input.focus();
        }
    }
</script>
{% endblock %}
