<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비즈니스 일정 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 font-sans text-gray-800 h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col hidden md:flex">
        <div class="p-6 border-b border-gray-100">
            <h1 class="text-xl font-bold text-gray-800 text-primary">
                <a href="/"><img src="/static/logo.png" alt="Octo Works" class="h-8"></a>
            </h1>
        </div>
        <div class="px-6 pt-6 pb-2">
            {% if user %}
            <div class="bg-blue-50 rounded-xl p-4 border border-blue-100 mb-2">
                <div class="flex items-center gap-3 mb-2">
                    <div
                        class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold text-lg">
                        {{ user.username[0] }}
                    </div>
                    <div>
                        <p class="font-bold text-gray-800">{{ user.username }}</p>
                        <p class="text-xs text-blue-600 font-medium">{{ user.department }}</p>
                    </div>
                </div>
                <a href="/logout"
                    class="block w-full text-center text-xs bg-white text-gray-600 border border-gray-200 rounded py-1.5 hover:bg-gray-50 transition">
                    로그아웃
                </a>
            </div>
            {% else %}
            <div class="bg-gray-50 rounded-xl p-4 border border-gray-200 mb-2 text-center">
                <p class="text-sm text-gray-500 mb-2">로그인이 필요합니다</p>
                <a href="/login"
                    class="block w-full text-center text-sm bg-blue-600 text-white font-bold rounded py-2 hover:bg-blue-700 transition">
                    로그인
                </a>
            </div>
            {% endif %}
        </div>
        <nav class="flex-1 overflow-y-auto px-3">
            <ul class="space-y-1">
                <li>
                    <a href="/" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg group">
                        <span class="font-medium">대시보드</span>
                    </a>
                </li>
                <li>
                    <a href="/projects"
                        class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg group">
                        <span class="font-medium">프로젝트 관리</span>
                    </a>
                </li>
                <li>
                    <a href="/tasks"
                        class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg group">
                        <span class="font-medium">업무관리</span>
                    </a>
                </li>
                <li>
                    <a href="/octovision"
                        class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg group">
                        <span class="font-medium">옥토비전</span>
                    </a>
                </li>
                <li>
                    <a href="/admin"
                        class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg group">
                        <span class="font-medium">관리자</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="p-4 border-t border-gray-100">
            <p class="text-xs text-center text-gray-400">&copy; 2023 Work Manager</p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <!-- Mobile Header (Visible only on small screens) -->
        <header class="bg-white border-b border-gray-200 p-4 md:hidden flex justify-between items-center">
            <h1 class="text-lg font-bold">일정 관리</h1>
            <a href="/" class="text-sm text-blue-500">홈</a>
        </header>

        <!-- Content Area -->
        <div class="flex-1 overflow-auto p-4 md:p-8">
            {% block content %}{% endblock %}
        </div>
    </main>

</body>

</html>
