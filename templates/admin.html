{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-10">
    <h2 class="text-2xl font-bold text-gray-800">시스템 관리</h2>

    <!-- Users Management -->
    <section class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <h3 class="text-lg font-bold text-gray-700 mb-4 flex items-center">
            <span class="bg-blue-100 text-blue-600 p-2 rounded-lg mr-3">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </span>
            사용자 관리
        </h3>
        <div class="flex gap-4 mb-4">
            <form action="/admin/users" method="post" class="flex-1 flex gap-2">
                <input type="text" name="username" placeholder="사용자 이름" required
                    class="flex-1 border rounded-lg px-3 py-2 text-sm">
                <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700">추가</button>
            </form>
        </div>
        <div class="flex flex-wrap gap-2">
            {% for u in users %}
            <span class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm">{{ u.username }}</span>
            {% endfor %}
        </div>
    </section>

    <!-- Clients Management -->
    <section class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <h3 class="text-lg font-bold text-gray-700 mb-4 flex items-center">
            <span class="bg-purple-100 text-purple-600 p-2 rounded-lg mr-3">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                    </path>
                </svg>
            </span>
            거래처 관리
        </h3>
        <div class="flex gap-4 mb-4">
            <form action="/admin/clients" method="post" class="flex-1 flex gap-2">
                <input type="text" name="name" placeholder="거래처명" required
                    class="flex-1 border rounded-lg px-3 py-2 text-sm">
                <input type="text" name="contact_info" placeholder="연락처"
                    class="flex-1 border rounded-lg px-3 py-2 text-sm">
                <button type="submit"
                    class="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-purple-700">추가</button>
            </form>
        </div>
        <ul class="space-y-2">
            {% for c in clients %}
            <li class="flex justify-between items-center text-sm border-b border-gray-50 pb-2 last:border-0">
                <div>
                    <span class="font-medium text-gray-700">{{ c.name }}</span>
                    <span class="text-gray-400 ml-2 text-xs">{{ c.contact_info or '-' }}</span>
                </div>
                <form action="/admin/clients/{{ c.id }}/delete" method="post"
                    onsubmit="return confirm('정말 삭제하시겠습니까?');">
                    <button type="submit" class="text-red-500 hover:text-red-700 text-sm">삭제</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </section>

    <!-- Categories Management -->
    <section class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <h3 class="text-lg font-bold text-gray-700 mb-4 flex items-center">
            <span class="bg-green-100 text-green-600 p-2 rounded-lg mr-3">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z">
                    </path>
                </svg>
            </span>
            카테고리 관리
        </h3>
        <div class="flex gap-4 mb-4">
            <form action="/admin/categories" method="post" class="flex-1 flex gap-2 items-center">
                <input type="text" name="name" placeholder="카테고리명" required
                    class="flex-1 border rounded-lg px-3 py-2 text-sm">
                <div class="flex items-center space-x-2">
                    <label class="text-xs text-gray-500">색상</label>
                    <input type="color" name="color" value="#000000" class="h-9 w-12 border rounded cursor-pointer">
                </div>
                <button type="submit"
                    class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-green-700">추가</button>
            </form>
        </div>
        <div class="flex flex-wrap gap-2">
            {% for cat in categories %}
            <span class="px-3 py-1 rounded-full text-sm text-white font-bold shadow-sm"
                style="background-color: {{ cat.color }}">{{ cat.name }}</span>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
